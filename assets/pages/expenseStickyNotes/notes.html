<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon Icon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/asset-allocation.png">

    <title>Expense Notes | Odoo</title>

    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/assets/pages/expenseStickyNotes/notesStyles.css">
</head>

<body onload="checkLogin();" class="bg-gray-100">
    <section class="mx-auto w-11/12 py-4 px-2 ">
        <h1 style="font-size: calc(1.025rem + 1.8vw);" class="heading text-center mt-14">
            "Expense Memos: Your Spending on Sticky Notes"
        </h1>
        <!--  -->
        <div class="flex justify-center mt-24">
            <div class="w-[40vw] border-r ">
                <div id="" class="flex flex-col items-center justify-center mt-10 gap-3">
                    <textarea id="note-content"
                        class="textarea border rounded border-gray-300 textarea-bordered h-48 w-full max-w-lg p-2"
                        placeholder="Type your note..." maxlength="300"></textarea>
                    <div class="flex gap-4 flex-col items-center">
                        <div class="bg-color-notes relative px-4 cursor-pointer">
                            <label for="bg-color-picker">Background-color:</label>
                            <input type="color" id="bg-color-picker" class="w-10 h-6 cursor-pointer"
                                title="Choose background color" value="#027d83" />
                        </div>

                        <div class="color-notes">
                            <label for="font-color-picker">Color:</label>
                            <input type="color" id="font-color-picker" class="w-10 h-6 cursor-pointer"
                                title="Choose font color" value="#000000" />
                        </div>
                    </div>
                    <button id="add-note"
                        class="btn btn-success bg-[#724b68] hover:bg-[#754368] mt-4 w-2/4 text-white hover:font-semibold border border-gray-300 rounded-lg py-2 px-3">
                        Add Note
                    </button>
                </div>
            </div>
            <div class="w-[40vw]">
                <div class="right-container flex flex-col items-center flex-wrap gap-4">
                    <h3 class="text-xl font-semibold rounded bg-white border boder-gray-300 w-3/4 text-center">-----
                        Notes -----
                    </h3>

                    <div id="notes-container" class="flex flex-wrap gap-4 justify-center">
                        <!-- Sticky notes will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="/assets/pages/expenseStickyNotes/notesScript.js"></script>
</body>

</html>
